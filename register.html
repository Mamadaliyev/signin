<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style/style2.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-8 offset-2 col-12 mt-5">
                <div class="card p-5">
                    <div class="row">
                        <div class="col-6">
                            <h1 class="font-weight-bold">Sign up</h1>
                                <div class="d-flex pt-4 mt-2 mt-4"><i class="fas fa-user pt-1"></i><input id="username" class="d-block ml-3 w-100" type="text" placeholder="Your name"></div>
                                <div class="d-flex pt-4 mt-2"><i class="fas fa-envelope pt-1"></i><input id="email" class="d-block ml-3 w-100" type="text" placeholder="Your Email"></div>
                                <div class="d-flex pt-4 mt-2"><i class="fas fa-lock pt-1"></i><input id="password1" class="d-block ml-3 w-100" type="password" placeholder="Password"></div>
                                <div class="d-flex pt-4 mt-2"><i class="fas fa-lock pt-1"></i><input id="password2" class="d-block ml-3 w-100" type="password" placeholder="Repeat your password"></div>
                                <input class="mt-4 mr-2 check" type="checkbox" id="check"><span class="statement">I am agree all statements in <a
                                    href="#"><u>Terms of service</u></a></span>
                                <p id="xatoparol" class="mt-3"></p>
                                <button onclick="signup()" class="btn btn-primary disabled px-4 py-2 mt-4">Register</button>
                        </div>
                        <div class="col-6 text-center">
                            <img class="" src="images/photo_2019-11-03_19-25-16.jpg" alt="">
                            <a href="index.html"><u>I am already member</u></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<script src="js/main.js"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
